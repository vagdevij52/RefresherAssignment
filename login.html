<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var attempt = 3; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "user" && password == "user") {
                alert("Login successfully");
                window.location = "covidMetrics.html"; // Redirecting to other page.
                return false;
            }
            else {
                attempt--;// Decrementing by one.
                alert("You have left " + attempt + " attempt;");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }



</script>
</head>
<body>
    <div class="container">
        <div class="main">
            <center><h2>CoviMetrics</h2></center>
            <div class="container">
                <div class="h-100 row align-items-center">
            <form id="form_id" method="post" name="myform">
                <br/>
                <label>User Name :</label>
                <input type="text" required class="form-control" name="username" id="username" placeholder="Enter email Id"/>
                <br/>
                <label>Password :</label>
                <input type="password" required class="form-control" name="password" id="password" placeholder="Enter password" />
                <br>
                <input type="button" value="Login" class="btn btn-success" id="submit" onclick="validate()" />
            </form>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
